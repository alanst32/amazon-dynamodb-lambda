plugins {
    id 'java'
}

group 'com.rocketozzy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.1.RELEASE'

    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.2.0'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.12.RELEASE'

    compile group: 'org.springframework', name: 'spring-web', version: '4.3.1.RELEASE'

    compile group: 'com.github.derjust', name: 'spring-data-dynamodb', version: '4.3.1'

    compile group: 'com.amazonaws', name:'aws-java-sdk-dynamodb', version:'1.11.34'
}
